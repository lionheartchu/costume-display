<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costume Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wake.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Boot sequence overlay -->
    <div class="boot-overlay overlay">
        <div class="wake-container">
            <div id="boot-text" class="boot-text"></div>
        </div>
    </div>

    <!-- Main content - initially hidden -->
    <div class="main-container hidden">
        <canvas id="particleCanvas" class="graph-canvas"></canvas>
        <!-- Left Side: Body Display with Costumes -->
        <div class="costume-display">
            <img id="body-image" src="wbody-display.png" alt="Human Body" class="body-image">
            
            <!-- Accessory placeholders positioned over body image -->
            <img id="brain" class="accessory" src="costume/brain1.png" alt="Brain Accessory" >
            <img id="eyes" class="accessory" src="costume/eyes1.png" alt="Eyes Accessory" >
            <img id="ears" class="accessory" src="costume/ears1.png" alt="Ears Accessory" >
            <img id="hands" class="accessory" src="costume/hands1.png" alt="Hands Accessory" >
            <img id="heart" class="accessory" src="costume/heart1.png" alt="Heart Accessory" >
            <img id="bio" class="accessory" src="costume/bio1.png" alt="Biometric Accessory" >
            <img id="feet" class="accessory" src="costume/feet1.png" alt="Foor Accessory" >
            <!-- Add other accessories as needed -->
        </div>

        <!-- Right Side: Data Type Information -->
        <div class="data-info">
            <div class="sci-fi-panel">
                <div class="glow-border">
                    <div class="panel-content deepsea-panel">
                        <!-- Section 1: Title and Subtitle -->
                        <div class="panel-section header-block">
                            <h2 id="dataTypeName">Data Type</h2>
                            <p class="subtitle">System Analysis Report</p>
                            <div class="scanline-divider"></div>
                        </div>

                        <!-- Section 2: Graph -->
                        <div class="panel-section graph-section focal-graph">
                            <div class="graph-placeholder">
                                <p style="color:silver;">Waiting for data...</p>
                                <!-- Any other graph content goes here -->
                            </div>
                            <p class="small-description emphasis-description">Your "Data Skin" garment will be displayed here.</p>
                        </div>

                        <!-- Section 3: Results -->
                        <div class="panel-section result-block">
                            <div class="result-container">
                                <div class="result-header">
                                    <span class="result-number">84.7</span>
                                    <span class="result-unit">%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 84.7%"></div>
                                    <div class="progress-glow-dot"></div>
                                </div>
                            </div>
                            <p class="small-description subtle-description">Your data security score</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Firebase scripts at the end of body -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
        import { getDatabase, ref, onChildAdded, onValue } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYAyOdx3Ja0Z0wMptzm2Mab72QpeORLLI",
            authDomain: "dataskin-install.firebaseapp.com",
            databaseURL: "https://dataskin-install-default-rtdb.firebaseio.com",
            projectId: "dataskin-install",
            storageBucket: "dataskin-install.firebasestorage.app",
            messagingSenderId: "58568018284",
            appId: "1:58568018284:web:2a0df076745a8deb18cb49",
            measurementId: "G-FJBX6ZJGZL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make database available globally
        window.database = database;
        window.databaseRef = ref;
        window.onChildAdded = onChildAdded;
        window.onValue = onValue;
    </script>
    <script src="wake.js"></script>
    <script src="script.js"></script>
</body>
</html>
